<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    </head>
    <body>
        <!-- <span class="a" v-once="v-once">

        <p>Using mustaches :
            {{ rawHtml }}</p>

            <div v-bind:id="dynamicId"></div> -->

            <div id="example">
                <p>원본 메시지: "{{ message }}"</p>
                <p>역순으로 표시한 메시지: "{{ reversedMessage }}"</p>
                <input v-model="message">
            </div>

            <script>
                // var vm = new Vue({
                //     el: ".a",
                //     data: {
                //         msg: "보간"
                //     }
                // })
                var vm = new Vue({
                    el: '#example',
                    data: {
                        message: '안녕하세요'
                    },
                    computed: {
                        // 계산된 getter
                        reversedMessage: function () {
                            // `this` 는 vm 인스턴스를 가리킵니다.
                            return this
                                .message
                                .split('')
                                .reverse()
                                .join('')
                        }
                    }
                })
            </script>
        </body>
    </html>
